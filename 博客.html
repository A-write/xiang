<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向青松的博客 - 自我介绍</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* 主要内容样式 */
        main {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        section {
            margin-bottom: 2rem;
        }
        
        h2 {
            color: #2E7D32;
            border-bottom: 2px solid #E8F5E9;
            padding-bottom: 0.5rem;
            margin-top: 0;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        ul {
            padding-left: 1.5rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            
            main {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>向青松</h1>
            <p>园艺爱好者 & 未来园艺师</p>
        </div>
    </header>
    
    <div class="container">
        <main>
            <section id="intro">
                <h2>自我介绍</h2>
                <p>大家好，我是向青松，巴音郭楞职业技术学院园艺系的新生。</p>
                <p>期待在大学期间深入学习专业知识，掌握实践技能。</p>
            </section>
            
            <section id="hobbies">
                <h2>兴趣爱好</h2>
                <ul>
                    <li>听热门音乐</li>
                    <li>设计计算机前端</li>
                    <li>阅读书籍</li>
                </ul>
            </section>
            
            <section id="goals">
                <h2>大学目标</h2>
                <p>在大学期间，我希望能够：</p>
                <ul>
                    <li>掌握扎实的园艺专业知识</li>
                    <li>参与校园绿化项目实践</li>
                    <li>结交志同道合的朋友</li>
                    <li>为未来的职业发展打下坚实基础</li>
                </ul>
            </section>
        </main>
        
        <footer>
            <p>© 2025 向青松的博客 | 期待在大学与大家相遇</p>
        </footer>
    </div>
</body>
</html>
